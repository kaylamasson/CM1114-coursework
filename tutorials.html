            <script>

                //On mouse over function
                //Unblurs image and highlights it with pink border 

                function noblur(x){
                    x.style="border: solid #ED589B 5px; filter:none;"
                }        

                

                //On mouse out function
                //Blurs image and removes pink border

                function blurImage(x) {
                    x.style="border: none; filter: blur(5px);"
            
                }


                //On mouse over
                //Shows video caption

                function hideText(id){
                    document.getElementById(id).textContent="";
                }

                //On mouse out
                //Hides video caption

                function showText(id,text){
                    //var div = document.getElementById(id);
                    document.getElementById(id).textContent=text;
                }
