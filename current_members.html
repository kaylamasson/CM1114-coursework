            <form id="login">
                <fieldset>
                    <input type="email" name="email" placeholder="Email">
                    <input type="password" name="password" placeholder="Password">
                    <button type="button" onclick="login()"> Login </button>

                    <script> 

                     // Login button switches between logging user in and out 

                        var counter = 2;

                        //If counter is even then the button logs user in
                        //else it logs out 
                        s
                        function login(){
                            if (counter%2 == 0){
                                alert('You have been logged in!')
                            } else {
                                alert('You have been logged out!')
                            }
                            counter += 1;
                        }
                    </script>
