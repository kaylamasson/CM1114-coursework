<!DOCTYPE html>
<html lang="en">

    <head>

      <!-- Declare character set -->
        <meta charset="utf-8">

        <!-- Webpage title -->
        <title> Crochet Society </title>

        <!-- CSS and Bootstrap links -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel='stylesheet' href='css/main.css'>
    </head>

    <body> 


        <header> 

          <!-- Logo image and webpage title -->

          <img id="logo" src="images/wool_logo.png" alt="Simple purple ball of wool logo" width="50" height="50">
          <h1 id="title"> Crochet Society </h1>

          <!-- Log-in form -->
          <form id="login">
              <fieldset>
                  <input type="email" name="email" placeholder="Email">
                  <input type="password" name="password" placeholder="Password">
                  <button type="button" onclick="login()">Login</button>

                  <script>
                  
                  // Login button switches between logging user in and out 

                      var counter = 2;
                      function login(){

                        //If counter is even then the button logs user in
                        //else it logs out 

                          if (counter%2 == 0){
                              alert('You have been logged in!')
                          } else {
                              alert('You have been logged out!')
                          }
                          counter += 1;
                      }
                  </script>
                  
              </fieldset>
          </form>
      
      </header>

      <!-- Navigation bar -->
            
        <nav> 

            <ul>
                <li> <a href="index.html"> Home </a></li>
                <li class="active"><a href="img_gallery.html"> Image Gallery </a></li>
                <li> <a href="current_members.html"> Current Members</a> </li>
                <li> <a href="event_calendar.html"> Events </a> </li>
                <li> <a href="contact_us.html"> Contact Us </a> </li>
            </ul>

        </nav>

        <main>

          <!-- Image gallery -->

            <div> 

              <!-- Page title -->

                <h3> Image Gallery </h3>
                <p>Check out our image gallery for some inspiration!</p>
            </div>

            <div id="img-gallery" class="container">

              <!--Gallery row 1  -->

                <div class="row">
                  <div class="col-sm">
                    <img onmouseover = "highlight(this)" onload = "delight(this)" onmouseout="delight(this)" src = "images/funky2.jpg" alt="Crochet multi-coloured granny squares with funky patterns." class="gallery-img">
                  </div>
                  <div class="col-sm">
                    <img onmouseover ="highlight(this)" onload = "delight(this)" onmouseout = "delight(this)" src="images/blanket.jpg" alt="Bright rainbow-coloured granny square blanket." class="gallery-img">
                  </div>
                  <div class="col-sm">
                    <img onmouseover ="highlight(this)" onload = "delight(this)" onmouseout = "delight(this)" src="images/amigurumi2.png" alt="Cute Crochet Food" class="gallery-img">
                  </div>
                </div>

                <!-- Gallery row 2 -->

                <div class="row">
                    <div class="col-sm">
                        <img onmouseover ="highlight(this)" onload = "delight(this)" onmouseout = "delight(this)" src="images/bags.jpg"  alt="Crochet mini checkerboard bags in orange, blue, purple and green, each with a flower on the front." class="gallery-img">
                    </div>
                    <div class="col-sm">
                        <img onmouseover ="highlight(this)" onload = "delight(this)" onmouseout = "delight(this)" src="images/frogs.jpg" alt="An assortment of pink, red and green crochet frogs." class="gallery-img">
                    </div>
                    <div class="col-sm">
                      <img onmouseover ="highlight(this)" onload = "delight(this)" onmouseout = "delight(this)" src="images/funky1.jpg" alt="Crochet multi-coloured granny squares with funky patterns." class="gallery-img">
                    </div>
                  </div>

                  <!-- Gallery row 3 -->

                  <div class="row">
                    <div class="col-sm">
                        <img onmouseover ="highlight(this)" onload = "delight(this)" onmouseout = "delight(this)" src="images/ducks.jpg" alt="A flock of crochet birds and ducks" class="gallery-img">
                    </div>
                    <div class="col-sm">
                      <img onmouseover ="highlight(this)" onload = "delight(this)" onmouseout = "delight(this)" src="images/squares.jfif" alt="Traditional multi-coloured granny squares" class="gallery-img">
                    </div>
                    <div class="col-sm">
                      <img onmouseover ="highlight(this)" onload = "delight(this)" onmouseout = "delight(this)" src="images/heartbag.jpg"  alt="Crochet pink and white tote bag with pink hearts" class="gallery-img">
                    </div>
                  </div>
              </div>
        </main>


        <!-- On mouse over / on mouse out functions -->

        <script>

          //On mouse over function
          //Unblurs image and highlights it with pink border 

            function highlight(x){
              x.style="border: solid #ED589B 7px; border-radius: 5px; filter: none;"
            }        


          //On mouse out function
          //Blurs image and removes pink border

            function delight(x){
              x.style="border: none; filter: blur(2px);"
            }


          </script>


        <footer>Copyright Kayla Masson</footer>

    </body>
</html>
