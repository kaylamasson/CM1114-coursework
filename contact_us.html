                <h3> Contact Us! </h3>
            </div>

            <div>
                <p>Want to join the society?</p>
            </div>

            <!-- Contact form -->

            <div class="left-col">
                <form>
                    <fieldset>
                        <legend>Contact us using the form below.</legend>
                        <label> Name </label>
                        <input type="text" name="name" value = ""> <br>

                        <label> Email </label>
                        <input type="email" name="email" value=""> <br>

                        <label> Member? </label>
                        <input type="checkbox" name="membership" value=""> <br>

                        <label> Comments </label>
                        <textarea name="comments" cols="30" rows="1"> </textarea> <br>

                        <label> Files </label>
                        <input type="file"  name="file">

                        <button type="button" onclick='send_form("form_outcome","Form has been sent successfully!")'> Submit </button>
                        <script> 

                        // Function which displays "Form has been submitted successfully!" 
                        // when submit button is pressed 

                            function send_form(id,content){
                                var container = document.getElementById(id)
                                container.innerHTML = content;
                            }
                        </script>
                    </fieldset>
                </form>
                <p id="form_outcome"> </p>
