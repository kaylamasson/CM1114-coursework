<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- Declare haracter set -->
      
        <meta charset="utf-8">

        <!-- Webpage title -->
        <title> Crochet Society </title>

        <!-- CSS and Bootstrap links -->


        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel='stylesheet' href='css/main.css'>
    </head>

    <body> 

        <!-- Logo image and webpage title -->

        <header> 
            <img id="logo" src="images/wool_logo.png" alt="Simple purple ball of wool logo" width="50" height="50">
            <h1 id="title"> Crochet Society </h1>
            <form id="login">
                <fieldset>
                    <input type="email" name="email" placeholder="Email">
                    <input type="password" name="password" placeholder="Password">
                    <button type="button" onclick="login()"> Login </button>

                    <script>    
                    
                    
                    // Login button switches between logging user in and out 

                        var counter = 2;

                        //If counter is even then the button logs user in
                        //else it logs out 


                        function login(){
                            if (counter%2 == 0){
                                alert('You have been logged in!')
                            } else {
                                alert('You have been logged out!')
                            }
                            counter += 1;
                        }
                    </script> 
                </fieldset>
            </form>
        </header>

        <!--Navigation bar-->
            
        <nav>
            <ul>
                <li> <a href="index.html"> Home </a></li>
                <li> <a href="img_gallery.html"> Image Gallery </a></li>
                <li> <a href="current_members.html"> Current Members</a> </li>
                <li> <a href="event_calendar.html"> Events </a> </li>
                <li class="active"><a href="contact_us.html"> Contact Us </a> </li>
            </ul>

        </nav>

        <main>

            <!-- Page title -->
            
            <div> 
                <h3> Contact Us! </h3>
            </div>

            <!-- Contact form -->

            <div>
                <form>
                    <fieldset>
                        <legend>Contact us using the form below.</legend>
                        <label> Name </label>
                        <input type="text" name="name" value = ""> <br>

                        <label> Email </label>
                        <input type="email" name="email" value=""> <br>

                        <label> Member? </label>
                        <input type="checkbox" name="membership" value=""> <br>

                        <label> Comments </label>
                        <textarea name="comments" cols="30" rows="1"> </textarea> <br>

                        <label> Files </label>
                        <input type="file"  name="file">

                        <button type="button" onclick='send_form("form_outcome","Form has been sent successfully!")'> Submit </button>
                        <script> 

                        // Function which displays "Form has been submitted successfully!" 
                        // when submit button is pressed 

                            function send_form(id,content){
                                var container = document.getElementById(id)
                                container.innerHTML = content;
                            }
                        </script>
                    </fieldset>
                </form>
            </div>

            <div>

                <!-- Where the submitted successfully text displays when submit is clicked -->

                <p id="form_outcome"> </p>
            </div>
            
        </main>

        <footer>Copyright Kayla Masson</footer>

    </body>
</html>
